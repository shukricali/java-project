# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/taskmgr
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Admin User Default Configuration
#default.admin.mail=admin@mail.com
#default.admin.name=admin
#default.admin.password=112233
#default.admin.image=images/admin.png

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Enable SQL Logging (if needed for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# application.properties
spring.profiles.active=prod

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

